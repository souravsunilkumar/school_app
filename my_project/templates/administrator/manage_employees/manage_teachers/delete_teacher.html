{% extends 'base.html' %}
{% block content %}
<h1>Delete Teacher</h1>
<p>Are you sure you want to delete {{ teacher.first_name }} {{ teacher.last_name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'manage_teachers' %}">Cancel</a>
</form>
{% endblock %}

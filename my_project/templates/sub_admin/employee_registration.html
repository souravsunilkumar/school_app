{% extends 'base.html' %}

{% block content %}
<a href="{% url 'sub_admin_dashboard' %}">Back</a>
<h2>Employee Registration</h2>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
{% endblock %}
